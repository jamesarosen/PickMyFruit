# Adapted from https://github.com/marketplace/actions/hashicorp-setup-terraform
name: Deploy

on:
  workflow_call:

jobs:
  www:
    name: www
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: ./.github/actions/pull-env
        with:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      - run: flyctl deploy --remote-only --config apps/www/fly.toml --dockerfile apps/www/Dockerfile

  dns:
    name: DNS
    runs-on: ubuntu-latest
    needs: www
    defaults:
      run:
        working-directory: ./packages/dns
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/pull-env
        with:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      # TODO: store the plan in the pull request and reuse the plan here
      # to ensure we're deploying exactly what was approved
      - name: Terraform Apply
        run: terraform apply -no-color -auto-approve -backup=- -input=false
