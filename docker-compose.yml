services:
  web:
    build:
      context: .
      dockerfile: apps/www/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount local data directory for SQLite persistence
      - ./data:/app/data
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/app/data/production.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
